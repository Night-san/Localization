#Events
 fund_inspiration.0071.jewelry:0 "Ювелирное украшение, чтобы показать мое богатство."
 fund_inspiration.0073.necklace:0 "Восхитительное ожерелье."
 fund_inspiration.0073.ring:0 "Роскошное кольцо."
 inspirational.0002.t:0 "$fund_inspiration.title$ Секреты кольца"
 inspirational.0002.desc:0 "Однажды, [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] тихо подходит ко мне и просит поговорить со мной наедине.\n\n"Мой  [ROOT.Char.GetLadyLord], правители использовали шифры для обеспечения секретности в течение сотен лет. У меня есть идея, которая позволила бы вам легко кодировать и декодировать сообщения с помощью инструмента, скрытого на виду.""
 inspirational.0002.a:0 "Интригующая идея."
 inspirational.0002.b:0 "Сосредоточьтесь на мастерстве, а не на уловках."
 inspirational.0002.decoder.tt:0 "[artifact|E] созданный с помощью [inspiration_owner.GetShortUINamePossessive|U] [inspiration.GetName] будет иметь модификаторы, связанные со схемами, вместо модификаторов притяжения."
 inspirational.0003.t:0 "$fund_inspiration.title$ Характерный Вид"
 inspirational.0003.desc:0 "Во время одной из многочисленных встреч по дизайну с  [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], [inspiration_owner.GetSheHe]  подходит ко мне.\n\n"My [ROOT.Char.GetLadyLord], я не мог не заметить, что у вас нет кольца с печаткой вашего дома. Я мог бы создать такое кольцо и нанести на него герб вашего дома вместе с любым дополнительным украшением, которое вам понравится.""
 inspirational.0003.a:0 "Замечательная идея, красивая и практичная."
 inspirational.0003.b:0 "В этом нет необходимости, моя печать уже хорошо распознана."
 inspirational.0003.signet.tt:0 "[artifact|E] созданный с помощью [inspiration_owner.GetShortUINamePossessive|U] [inspiration.GetName] будет иметь сильные модификаторы, связанные с домом, вместо модификаторов привлекательности."

