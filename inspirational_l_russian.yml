#Blacksmith
 trait_inspirational_blacksmith_1:0 "Начинающий Кузнец"
 trait_inspirational_blacksmith_1_desc:0 "Начинающие Кузнецы имеют некоторый опыт обработки металлов в практических формах, таких как оружие и доспехи, но только недавно начали работать с благородными спонсорами."
 trait_inspirational_blacksmith_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет некоторый опыт обработки металлов в практических формах, таких как оружие и доспехи, но только недавно начал работать с благородными спонсорами."
 trait_inspirational_blacksmith_2:0 "Искусный Кузнец"
 trait_inspirational_blacksmith_2_desc:0 "Искусные Кузнецы - опытные мастера, способные обрабатывать металлы в практических формах, таких как оружие и доспехи, этот персонаж приобрел некоторую известность благодаря своим работам."
 trait_inspirational_blacksmith_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является опытным мастером, способным обрабатывать металлы в практических формах, таких как оружие и доспехи, [ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел некоторую известность благодаря своим работам."
 trait_inspirational_blacksmith_3:0 "Прославленный Кузнец"
 trait_inspirational_blacksmith_3_desc:0 "Прославленные Кузнецы - опытные мастера, способные обрабатывать металлы в практических формах, таких как оружие и доспехи, о работах этого персонажа говорят во многих знатных дворах."
 trait_inspirational_blacksmith_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является опытным мастером, способным обрабатывать металлы в практических формах, таких как оружие и доспехи, [ROOT.GetCharacter.GetFirstNameNoTooltip] о его работах говорят во многих знатных дворах."
#Goldsmith
 trait_inspirational_goldsmith_1:0 "Начинающий Ювелир"
 trait_inspirational_goldsmith_1_desc:0 "Начинающие Ювелиры работали с серебром и золотом для изготовления ювелирных изделий, но только недавно начали создавать символы власти, такие как короны и регалии."
 trait_inspirational_goldsmith_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] работал с серебром и золотом для изготовления ювелирных изделий, но только недавно начал создавать символы власти, такие как короны и регалии."
 trait_inspirational_goldsmith_2:0 "Искусный Ювелир"
 trait_inspirational_goldsmith_2_desc:0 "Искусные Ювелиры имеют большой опыт работы с серебром и золотом для изготовления ювелирных изделий, корон и регалий. Этот персонаж приобрел некоторую известность благодаря своим работам."
 trait_inspirational_goldsmith_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет опыт работы с серебром и золотом для изготовления ювелирных изделий, корон и регалий. [ROOT.GetCharacter.GetFirstNameNoTooltip] получил некоторую известность благодаря своим работам."
 trait_inspirational_goldsmith_3:0 "Прославленный Ювелир"
 trait_inspirational_goldsmith_3_desc:0 "Прославленные Ювелиры превосходно работают с серебром и золотом для изготовления ювелирных изделий, корон и регалий. О творчестве этого персонажа говорят во многих знатных дворах."
 trait_inspirational_goldsmith_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] совершенствуется в работе с серебром и золотом для изготовления ювелирных изделий, корон и регалий. [ROOT.GetCharacter.GetFirstNameNoTooltip] о его работах говорят во многих знатных дворах."
#Artisan
 trait_inspirational_artisan_1:0 "Начинающий Ремесленник"
 trait_inspirational_artisan_1_desc:0 "Начинающие Ремесленники - плотники и скульпторы, но их мебель или статуи только сейчас были замечены знатью."
 trait_inspirational_artisan_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является плотником и скульптором, но [ROOT.Char.GetHerHis] мебель или статуи только сейчас были замечены знатью."
 trait_inspirational_artisan_2:0 "Искусный Ремесленник"
 trait_inspirational_artisan_2_desc:0 "Искусные Ремесленники - опытные плотники и скульпторы, их мебель или статуи были замечены знатью."
 trait_inspirational_artisan_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] опытный плотник и скульптор, [ROOT.Char.GetHerHis] мебель или статуи были замечены знатью."
 trait_inspirational_artisan_3:0 "Прославленный Ремесленник"
 trait_inspirational_artisan_3_desc:0 "Прославленные Ремесленники - опытные плотники и скульпторы, их мебель или статуи являются предметом разговоров знати."
 trait_inspirational_artisan_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] опытный плотник и скульптор, [ROOT.Char.GetHerHis] мебель или статуи - предмет  разговоров знати."
#Author
 trait_inspirational_author_1:0 "Начинающий Писатель"
 trait_inspirational_author_1_desc:0 "У Начинающих Писателей есть опыт в написании книг, но они еще не готовы создавать книги такого качества, чтобы быть в коллекции аристократа." 
 trait_inspirational_author_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет опыт в написании книг, но еще не научился создавать книги такого качества, чтобы они попали в коллекцию дворянина." 
 trait_inspirational_author_2:0 "Искусный Писатель"
 trait_inspirational_author_2_desc:0 "Искусные Писатели владеют прозой и иллюстрациями и способны писать прекрасную литературу."
 trait_inspirational_author_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] владеет прозой и иллюстрациями, а также способен писать прекрасную литературу."
 trait_inspirational_author_3:0 "Прославленный Писатель"
 trait_inspirational_author_3_desc:0 "Прославленные Писатели являются мастерами языка и просвещения, способными создавать красивые рукописи с хорошо написанным соответсвующим содержанием."
 trait_inspirational_author_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является мастером языка и просвещения, способным создавать красивые рукописи с хорошо написанным соответсвующим содержанием."
#Weaver
 trait_inspirational_weaver_1:0 "Начинающий Ткач" 
 trait_inspirational_weaver_1_desc:0 "Начинающие Ткачи известны тем, что работают с тканью. Они создали более практичные формы ткани, но являются новичками в создании гобеленов и знамен."
 trait_inspirational_weaver_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен тем, что работает с тканью. [ROOT.GetCharacter.GetFirstNameNoTooltip] создал более практичные формы ткани, но является новичком в создании гобеленов и знамен."
 trait_inspirational_weaver_2:0 "Искусный Ткач"
 trait_inspirational_weaver_2_desc:0 "Искусный Ткач имеет большой опыт работы с тканью. Они известны тем, что изготавливают такие формы ткани, как гобелены и знамена."
 trait_inspirational_weaver_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет опыт работы с тканью. Известен тем, что изготавливает такие формы ткани, как гобелены и знамена."
 trait_inspirational_weaver_3:0 "Прославленный Ткач"
 trait_inspirational_weaver_3_desc:0 "Прославленный Ткач очень искусен в работе с тканью. Они известны тем, что создают величественные гобелены и вдохновляющие знамена."
 trait_inspirational_weaver_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] очень искусен в работе с тканью. Он известен тем, что создаёт величественные гобелены и вдохновляющие знамена."

